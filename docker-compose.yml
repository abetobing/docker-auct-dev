version: '2'
services:
  auctauth-app:
    image: auctauth
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - 'SPRING_PROFILES_ACTIVE=prod,swagger'
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - 'EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/eureka'
      - 'SPRING_CLOUD_CONFIG_URI=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/config'
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://auctauth-postgresql:5432/AuctAuth'
      - JHIPSTER_SLEEP=30
      - 'SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS=kafka:9092'
      - 'SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:9092'
      - JHIPSTER_REGISTRY_PASSWORD=admin
  auctauth-postgresql:
    image: 'postgres:11.4'
    environment:
      - POSTGRES_USER=AuctAuth
      - POSTGRES_PASSWORD=

  auctbid-app:
    image: auctbid
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - 'SPRING_PROFILES_ACTIVE=prod,swagger'
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - 'EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/eureka'
      - 'SPRING_CLOUD_CONFIG_URI=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/config'
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://auctbid-postgresql:5432/AuctBid'
      - JHIPSTER_SLEEP=30
      - 'SPRING_DATA_JEST_URI=http://auctbid-elasticsearch:9200'
      - 'SPRING_ELASTICSEARCH_REST_URIS=http://auctbid-elasticsearch:9200'
      - 'SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS=kafka:9092'
      - 'SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:9092'
      - JHIPSTER_REGISTRY_PASSWORD=admin
  auctbid-postgresql:
    image: 'postgres:11.4'
    environment:
      - POSTGRES_USER=AuctBid
      - POSTGRES_PASSWORD=
  auctbid-elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:6.4.3'
    environment:
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - discovery.type=single-node

  auctcatalogue-app:
    image: auctcatalogue
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - 'SPRING_PROFILES_ACTIVE=prod,swagger'
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - 'EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/eureka'
      - 'SPRING_CLOUD_CONFIG_URI=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/config'
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://auctcatalogue-postgresql:5432/AuctCatalogue'
      - JHIPSTER_SLEEP=30
      - 'SPRING_DATA_JEST_URI=http://auctcatalogue-elasticsearch:9200'
      - 'SPRING_ELASTICSEARCH_REST_URIS=http://auctcatalogue-elasticsearch:9200'
      - 'SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS=kafka:9092'
      - 'SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:9092'
      - JHIPSTER_REGISTRY_PASSWORD=admin
  auctcatalogue-postgresql:
    image: 'postgres:11.4'
    environment:
      - POSTGRES_USER=AuctCatalogue
      - POSTGRES_PASSWORD=
  auctcatalogue-elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:6.4.3'
    environment:
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - discovery.type=single-node

  auctgateway-app:
    image: auctgateway
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - 'SPRING_PROFILES_ACTIVE=prod,swagger'
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - 'EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/eureka'
      - 'SPRING_CLOUD_CONFIG_URI=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/config'
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://auctgateway-postgresql:5432/AuctGateway'
      - JHIPSTER_SLEEP=30
      - JHIPSTER_REGISTRY_PASSWORD=admin
    ports:
      - '8080:8080'
  auctgateway-postgresql:
    image: 'postgres:11.4'
    environment:
      - POSTGRES_USER=AuctGateway
      - POSTGRES_PASSWORD=

  zookeeper:
    extends:
      file: kafka.yml
      service: zookeeper
  kafka:
    extends:
      file: kafka.yml
      service: kafka
  jhipster-registry:
    extends:
      file: jhipster-registry.yml
      service: jhipster-registry

  jhipster-elasticsearch:
    extends:
      file: jhipster-console.yml
      service: jhipster-elasticsearch
  jhipster-logstash:
    extends:
      file: jhipster-console.yml
      service: jhipster-logstash
    depends_on:
      - jhipster-elasticsearch
  jhipster-console:
    extends:
      file: jhipster-console.yml
      service: jhipster-console
    depends_on:
      - jhipster-elasticsearch
  jhipster-import-dashboards:
    extends:
      file: jhipster-console.yml
      service: jhipster-import-dashboards
    depends_on:
      - jhipster-elasticsearch
  jhipster-zipkin:
    extends:
      file: jhipster-console.yml
      service: jhipster-zipkin
    depends_on:
      - jhipster-elasticsearch
